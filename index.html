<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside>
      <div class="background-container">
        <div class="logo-container">
          <img src="images/odin-lined.png" alt="odin-logo" />
          <div id="logo-text">react</div>
        </div>
        <div class="credit-container">
          <div id="credit">
            Photo by
            <a href="https://unsplash.com/@haliewestphoto" target="_blank"
              >Halie West</a
            >
            on
            <a href="https://unsplash.com/photos/25xggax4bSA" target="_blank"
              >Unsplash</a
            >
          </div>
        </div>
      </div>
    </aside>
    <main>
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams.<br />Sign up
        <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>

      <form action="https://httpbin.org/post" method="post">
        <div class="form-area">
          <p>Let's do this!</p>
          <div class="form-content">
            <span class="Column">
              <div class="wrapper">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" required />
              </div>
              <div class="wrapper">
                <label for="emailId">Email</label>
                <input type="email" name="emailId" id="emailId" required />
              </div>
              <div class="wrapper">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  min="8"
                  required
                />
                <div class="validation-message" id="firstName-validation"></div>
              </div>
            </span>
            <span class="Column">
              <div class="wrapper">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" required />
              </div>
              <div class="wrapper">
                <label for="phoneNumber">Phone Number</label>
                <input
                  type="tel"
                  name="telephone"
                  placeholder="888 888 8888"
                  id="phoneNumber"
                  minlength="9"
                  maxlength="12"
                  required
                />
              </div>
              <div class="wrapper">
                <label for="confirmPassword">Confirm Password</label>
                <input
                  type="password"
                  name="confirmPassword"
                  id="confirmPassword"
                  required
                />
                <div id="validationText"></div>
              </div>
            </span>
          </div>
        </div>
        <button type="submit">Create Account</button>
      </form>
      <p id="login-text">Already have an account? <a href="#" id="log-in">Log in</a></p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
