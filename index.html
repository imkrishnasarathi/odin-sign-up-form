<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside>
      <div class="background-container">
        <div class="logo-container">
          <img src="images/odin-lined.png" alt="odin-logo" />
          <div id="logo-text">react</div>
        </div>
        <div class="credit-container">
          <div id="credit">
            Photo by
            <a href="https://unsplash.com/@haliewestphoto" target="_blank"
              >Halie West</a
            >
            on
            <a href="https://unsplash.com/photos/25xggax4bSA" target="_blank"
              >Unsplash</a
            >
          </div>
        </div>
      </div>
    </aside>
    <main>
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams.<br />Sign up
        <em>now</em> to get started.
      </p>
      <br />
      <p>You <em>know</em> you want to.</p>

      <form action="https://httpbin.org/post" method="post">
        <div class="input-form">
          <p>Let's do this</p>
          <br />
          <span class="firstColumn">
            <div class="wrapper">
              <label for="firstName">First Name</label>
              <input type="text" name="firstName" id="firstName" required />
            </div>
            <div class="wrapper">
              <label for="emailId">Email</label>
              <input type="email" name="emailId" id="emailId" required />
            </div>
            <div class="wrapper">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required />
            </div>
          </span>
          <span class="secondColumn">
            <div class="wrapper">
              <label for="lastName">Last Name</label>
              <input type="text" name="lastName" id="lastName" required />
            </div>
            <div class="wrapper">
              <label for="phoneNumber">Phone Number</label>
              <input
                type="tel"
                name="telephone"
                placeholder="+88 8888888888"
                pattern="[0-9]{3} [0-9]{3} [0-9]{4}"
                id="phoneNumber"
                maxlength="12"
                title="Ten digits code"
                required
              />
            </div>
            <div class="wrapper">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                name="confirmPassword"
                id="confirmPassword"
                required
              />
            </div>
          </span>
        </div>
        <button type="submit">Create Account</button>
      </form>
      <p>Already have an account? <a href="#">Log in</a></p>
    </main>
  </body>
</html>
